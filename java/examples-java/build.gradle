// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    apply plugin: 'java'
    repositories {
        jcenter()
    }
    dependencies {
        compile fileTree(dir: "../../iotivity-$TARGET_OS/build/libs/", include: '*.jar')
    }
    sourceSets {
        main {
            java {
	    	 output.classesDir file('build/' + project.TARGET_OS)
	    }
        }
    }
    jar {
        destinationDir file('build/' + project.TARGET_OS)
    }
}
